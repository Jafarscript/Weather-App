<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="logo"></div>
        <label>
            <input type="search" class="src">
            <button>Search</button>
        </label>
        <button>°C/°F</button>
    </header>
    <section class="desc">
        <h2 class="name">London</h2>
        <h4 class="cond">Clouds</h4>
        <h1 class="temp">72°</h1>
        <p class="dep">Today:</p>
    </section>
    <section class="other">
        <div>
            <h4 class="wind">Wind</h4>
            <h2 class="value"></h2>
        </div>
        <div>
            <h4 class="humidty">Humdity</h4>
            <h2 class="value"></h2>
        </div>
        <div>
            <h4 class="pressure">Pressure</h4>
            <h2 class="value"></h2>
        </div>
        <div>
            <h4 class="feel">Feels Like</h4>
            <h2 class="value"></h2>
        </div>
        <div>
            <h4 class="visible">visibility</h4>
            <h2 class="value"></h2>
        </div>
        <div>
            <h4 class="sea">sea level</h4>
            <h2 class="value"></h2>
        </div>
        <div>
            <h4 class="grnd">ground level</h4>
            <h2 class="value"></h2>
        </div>
        <div>
            <h4 class="cloudnes">Cloudness</h4>
            <h2 class="value"></h2>
        </div>
    </section>


    <script src="./app.js"></script>
</body>
</html>
